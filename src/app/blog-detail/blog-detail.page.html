<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{devotional?.title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <div class="container">
        <br>
        <div class="row">
          <div class="col-12">
            <div class="product-grid">
              <div class="product-image">
                <img [src]="url+'/'+devotional?.imageUrl" alt="">
              </div>
              <div class="product-content">
                <h3 class="title" style="margin-top: 10px;text-align: center">{{devotional?.title}}</h3>
                <div class="price">
                  <p style="text-align: center">{{devotional?.updatedAt | date: 'dd-MM-yyyy'}}</p>
                  <p>{{devotional?.description}}</p>
                </div>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--      <img [src]="url+'/'+devotional?.imageUrl" alt=""  style="width: 100%;height:200px">-->

<!--        <p>{{devotional?.updatedAt | date: 'dd/MM/yyyy'}}</p>-->
<!--        <h2><b>{{devotional?.title}}</b></h2>-->
<!--        <p>{{devotional?.description}}</p>-->
<!--      </ion-card-content>-->
    </ion-card>
  </ion-content>
