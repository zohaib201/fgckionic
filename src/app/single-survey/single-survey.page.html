<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{name | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item style="width: 90% !important;background-color: #fff;width: 100%;margin: 20px">
            <ion-label>{{name | titlecase}}</ion-label>
            <ion-select placeholder="Select Question" name="radioBtn"   (ionChange)="onchangeradio($event)">
                    <ion-select-option *ngFor="let radio of data;index as i" value="{{radio.id}}"  >{{i+1}} - {{radio?.statement | titlecase}}</ion-select-option>
                </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
