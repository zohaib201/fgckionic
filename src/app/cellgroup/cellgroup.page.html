<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cell Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="">
  <p *ngFor="let c of cellgroups">
    <ion-card style="margin: 13px;box-shadow: 2px 2px 25px 1px rgba(214,203,214,1);">
      <ion-card-content>
        {{c.cellGroupDetail}}
      </ion-card-content>
    </ion-card>
  </p>
</ion-content>
